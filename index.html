<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBLab16</title>
    <link rel="shortcut icon" href="assets/img/logo-white.png" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div style="margin: 0;">
        <div class="buttons">
            <button id="btnTask1" class="active">Task 1</button>
            <button id="btnTask2">Task 2</button>
            <button id="btnTask3">Task 3</button>
            <button id="btnTask4">Task 4</button>
        </div>
        <div class="tasks">
            <div id="task1" class="task visible">
                <div class="task-section">
                    <div class="section">
                        <div class="caption">
                            <h2>Input data</h2>
                            <!-- <span class="material-symbols-outlined span">warning</span> -->
                        </div>
                        <div class="fields">
                            <input type="number" name="inputData" id="inputData" placeholder="enter nuber">
                        </div>
                    </div>
                    <div class="section">  
                        <div class="caption">
                            <h2>Encrypted data</h2>
                        </div>
                        <div class="fields">
                            <input type="text" name="encryptedData" id="encryptedData" placeholder="¯\_(ツ)_/¯" readonly>
                        </div>
                    </div>
                </div>
                <!-- <div class="line"></div>
                <div class="task-section">
                    
                </div> -->
            </div>

            <div id="task2" class="task">
                <div class="task-section">
                    <div class="section">
                        <div class="caption">
                            <h2>Triangle</h2>
                            <!-- <span class="material-symbols-outlined span">warning</span> -->
                        </div>
                        <div class="fields">
                            <input type="number" name="a" id="a" placeholder="side a">
                            <input type="number" name="b" id="b" placeholder="side b">
                            <input type="number" name="c" id="c" placeholder="side c">
                        </div>
                    </div>
                    <div class="section">
                        <div class="caption">
                            <h2>Calculations</h2>
                        </div>
                        <div class="fields">
                            <input type="number" name="perimeter" id="perimeter" placeholder="perimeter" readonly>
                            <input type="number" name="area" id="area" placeholder="area" readonly>
                            <input type="text" name="kind" id="kind" placeholder="kind" readonly>
                        </div>
                    </div>
                </div>
                <!-- <div class="line"></div>
                <div class="task-section">

                </div> -->
            </div>

            <div id="task3" class="task">
                <div class="task-section">
                    <div class="section">
                        <div class="caption">
                            <h2>Coordinates</h2>
                            <!-- <span class="material-symbols-outlined span">warning</span> -->
                        </div>
                        <div class="fields">
                            <div class="fields-section">
                                <input type="number" name="x1" id="x1" placeholder="x&#8321;">
                                <input type="number" name="x2" id="x2"" placeholder="x&#8322;">
                            </div>
                            <div class="fields-section">
                                <input type="number" name="y1" id="y1" placeholder="y&#8321;">
                                <input type="number" name="y2" id="y2" placeholder="y&#8322;">
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="caption">
                            <h2>Distance</h2>
                        </div>
                        <div class="fields">
                            <input type="number" name="distance" id="distance" placeholder="¯\_(ツ)_/¯" readonly>
                        </div>
                    </div>
                </div>
                <!-- <div class="line"></div>
                <div class="task-section">
                    
                </div> -->
            </div>

            <div id="task4" class="task">
                <div class="task-section">
                    <div class="section">
                        <div class="caption">
                            <h2>Services</h2>
                            <!-- <span class="material-symbols-outlined span">warning</span> -->
                        </div>
                        <div class="fields">
                            <input type="number" name="electricity" id="electricity" placeholder="electricity">
                            <input type="number" name="heating" id="heating" placeholder="heating">
                            <input type="number" name="gas" id="gas" placeholder="gas">
                            <input type="number" name="internet" id="internet" placeholder="internet">
                            <input type="number" name="phone" id="phone" placeholder="phone">
                        </div>
                    </div>
                    <div class="section">
                        <div class="caption">
                            <h2>Total</h2>
                        </div>
                        <div class="fields">
                            <input type="number" name="sum" id="sum" placeholder="0" readonly>
                        </div>
                    </div>
                </div>
                <!-- <div class="line"></div>
                <div class="task-section">
                    
                </div> -->
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
